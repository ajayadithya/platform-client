    <!--// Who can add //-->
    <fieldset>
        <legend>{{title}}</legend>
        <div 
            class="form-field radio icon-input" 
            ng-class="{ 'checked': model.everyone_can_create }"
        >
            <label for="add_everyone">
                <svg class="iconic">
                    <use xlink:href="/img/iconic-sprite.svg#globe"></use>
                </svg>
                <input 
                    name="add"
                    id="add_everyone" 
                    ng-value="true" 
                    checked="" 
                    type="radio"
                    ng-model="model.everyone_can_create"
                >
                <span class="label" translate="nav.everyone">Everyone</span>
            </label>
        </div>

        <div 
            class="form-field radio icon-input"
            ng-class="{ 'checked': !model.everyone_can_create }"
        >
            <label for="add_roles">
                <svg class="iconic">
                    <use xlink:href="/img/iconic-sprite.svg#people"></use>
                </svg>
                <input 
                    class="init" 
                    name="add" 
                    id="add_roles" 
                    ng-value="false"
                    ng-modaldata-fieldgroup-toggle="add_roles" 
                    type="radio" 
                    ng-model="model.everyone_can_create"
                >
                <span translate="app.specific_roles">Specific roles...</span>
            </label>

            <div 
                class="form-fieldgroup init" 
                data-fieldgroup-target="add_roles" 
                ng-class="{true:'', false:'active'}[model.everyone_can_create]"
            >

                <div class="form-field checkbox" ng-repeat="role in roles">
                    <label>
                    <input 
                        type="checkbox" 
                        checklist-model="model.role" 
                        checklist-value="role.name"
                    >
                    {{role.display_name}}
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
